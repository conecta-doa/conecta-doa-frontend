<app-header></app-header>

  <!--Cabeçalho-->
<div class="relative flex min-h-screen flex-col">
  <main class="flex-grow">
    <div class="container mx-auto px-4 py-12 sm:px-6 lg:px-8 flex justify-center items-center">
      <div class="w-full max-w-md space-y-8 p-8 bg-white rounded-2xl shadow-lg">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-[var(--text-primary)]">
            Criar sua conta
          </h2>
          <p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
            Junte-se à nossa plataforma para fazer a diferença.
          </p>
        </div>
        <form action="#" class="mt-8 space-y-6" method="POST">
          <div class="rounded-md shadow-sm -space-y-px">

            <!--Campos do Formulário-->
            <div>
              <label class="sr-only" for="full-name">Nome Completo</label>
              <input
                class="appearance-none rounded-t-md relative block w-full px-3 py-3 border border-gray-300 bg-[var(--input-bg)] placeholder-[var(--input-placeholder)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm"
                id="full-name"
                name="name"
                placeholder="Nome Completo"
                required
                type="text"
              />
            </div>
            <div>
              <label class="sr-only" for="email-address">Endereço de email</label>
              <input
                autocomplete="email"
                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 bg-[var(--input-bg)] placeholder-[var(--input-placeholder)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm"
                id="email-address"
                name="email"
                placeholder="Endereço de email"
                required
                type="email"
              />
            </div>
            <div>
              <label class="sr-only" for="password">Senha</label>
              <input
                autocomplete="new-password"
                class="appearance-none relative block w-full px-3 py-3 border border-gray-300 bg-[var(--input-bg)] placeholder-[var(--input-placeholder)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm"
                id="password"
                name="password"
                placeholder="Senha"
                required
                type="password"
              />
            </div>
            <div>
              <label class="sr-only" for="phone">Telefone</label>
              <input
                autocomplete="tel"
                class="appearance-none rounded-b-md relative block w-full px-3 py-3 border border-gray-300 bg-[var(--input-bg)] placeholder-[var(--input-placeholder)] text-[var(--text-primary)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] focus:z-10 sm:text-sm"
                id="phone"
                name="phone"
                placeholder="Telefone"
                required
                type="tel"
              />
            </div>
          </div>

          <!--Tipo de Perfil-->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                checked
                class="h-4 w-4 text-[var(--primary-color)] focus:ring-[var(--primary-color)] border-gray-300"
                id="profile-public"
                name="profile_type"
                type="radio"
                value="public"
              />
              <label class="ml-2 block text-sm text-[var(--text-secondary)]" for="profile-public">
                Perfil Público
              </label>
            </div>
            <div class="flex items-center">
              <input
                class="h-4 w-4 text-[var(--primary-color)] focus:ring-[var(--primary-color)] border-gray-300"
                id="profile-anonymous"
                name="profile_type"
                type="radio"
                value="anonymous"
              />
              <label
                class="ml-2 block text-sm text-[var(--text-secondary)]"
                for="profile-anonymous"
              >
                Perfil Anônimo
              </label>
            </div>
          </div>

          <!--Botão de Cadastrar-->
          <div>
            <button
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-md text-white bg-[var(--primary-color)] hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition-colors"
              type="submit"
            >
              Cadastrar
            </button>
          </div>
        </form>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-[var(--text-secondary)]">Ou continue com</span>
          </div>
        </div>

        <!--botões de login-->
        <div>
          <div class="grid grid-cols-2 gap-3">
            <button
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-[var(--text-primary)] hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="button"
            >
              <span class="sr-only">Entrar com gov.br</span>
              <img
                alt="gov.br logo"
                class="h-6 w-auto"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdOwG7n7MPTNsTDAPvd0BUaw2HEicg456IqGfmnx6cyJTYC5I3rUInWVcoXhfbY_pmbqh86o_0SyfqUFtkPQC4_PNhwve3thI1jaLT16MpNMTLG94Fq21u_vrEsiTwMR99N22BEfC3D0sLW6lZs20V0AZcHC5_Hi3F4fp_zQ_wjSwWUFlhH_OH5oC9enLpMt4BsIjYaivhvFHS-EGYHPOZx2YPIHkgy9JN4ulA4gMsxGQ_t66wmigDIIipEcMLQ4i2lJiZidIgi_s"
              />
            </button>
            <button
              class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-[var(--text-primary)] hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="button"
            >
              <span class="sr-only">Cadastre-se com o Google</span>
              <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                  fill="#4285F4"
                ></path>
                <path
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                  fill="#34A853"
                ></path>
                <path
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                  fill="#FBBC05"
                ></path>
                <path
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                  fill="#EA4335"
                ></path>
                <path d="M1 1h22v22H1z" fill="none"></path>
              </svg>
            </button>
          </div>
        </div>

        <!--Termos de Serviço e Política de Privacidade-->
        <div class="text-center text-xs text-[var(--text-secondary)]">
          <p>
            Ao se cadastrar, você concorda com nossos
            <a class="font-medium text-[var(--primary-color)] hover:underline" href="#"
              >Termos de Serviço</a
            >
            e
            <a class="font-medium text-[var(--primary-color)] hover:underline" href="#"
              >Política de Privacidade</a
            >.
          </p>
          <p class="mt-2">
            Já tem uma conta?
            <a
              class="font-medium text-[var(--primary-color)] hover:underline"
              href="/login"
              >Fazer Login</a
            >
          </p>
        </div>
      </div>
    </div>
  </main>
</div>

<app-footer> </app-footer>
