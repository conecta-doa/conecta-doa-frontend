<div class="modal-container">
  <div class="modal-header">
    <button class="back-button" (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
      <span>Voltar</span>
    </button>
  </div>

  <h2 class="modal-title">Confirmação de Recebimento</h2>
  <p class="modal-text">Veja na conta de seu banco se recebeu o valor.</p>

  <div class="button-group">
    <button class="confirm-button" (click)="onConfirm()">Recebi</button>
    <button class="cancel-button" (click)="onCancel()">Não Recebi</button>
  </div>
</div>
