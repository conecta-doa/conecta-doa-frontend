<div class="container">
  <div class="instituicoes-text">
    <h2>Instituições</h2>
  </div>

 <div class="busca-box">
  <img src="lupa.png" alt="Lupa" class="icon-lupa" />
  <input
    type="text"
    class="form-control busca-input"
    placeholder="Buscar instituições"
    [(ngModel)]="searchTerm"
  />
</div>

<div class="board">
  <div *ngFor="let instituicao of instituicoes" class="inst-card">
    <div class="inst-header">
<img
  [src]="instituicao.imagem"
  alt="Instituição"
  style="width: 120px; height: 120px; "
/>
      <div class="inst-info">
        <h6 class="inst-nome">{{ instituicao.nome }}</h6>
        <p class="inst-local">Localização {{ instituicao.local }}</p>
      </div>
    </div>

    <div class="inst-body">
      <div *ngFor="let item of instituicao.necessidades" class="need">
        <h1 class="need-title">{{ item.label }}</h1>
        <div class="progress">
          <div
            class="progress-bar"
            [style.width.%]="item.porcentagem"
          >
            {{ item.porcentagem }}%
          </div>
        </div>
      </div>
    </div>

    <div class="inst-footer">
      <button class="btn btn-danger">Quero Doar</button>
    </div>
  </div>




    
  </div>
</div>
