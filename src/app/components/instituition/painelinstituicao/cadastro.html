<header class="header">
  <div class="logo">
    <img src="../assets/conectaDoacLogo.jpg" alt="Logo ConectaDoa">
    <h2>ConectaDoa</h2>
  </div>

  <!-- Menu -->
  <nav class="menu" [class.active]="isMenuOpen">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Como funciona</a>
    <a routerLink="/institutions" routerLinkActive="active">Instituições</a>
    <a routerLink="/donations" routerLinkActive="active">Doações</a>

    <div class="auth">
      <button class="btn vermelho" routerLink="/login">Entrar</button>
      <button class="btn claro" routerLink="/register">Cadastrar</button>
    </div>
  </nav>

  <!-- Botão hamburger -->
  <div class="hamburger" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
