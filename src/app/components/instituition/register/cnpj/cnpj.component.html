<form (ngSubmit)="onSubmit()">
  
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
    Cadastre sua Instituição
  </h2>
  <p class="text-base text-gray-600 text-center mb-8">
    Para começar, insira o CNPJ da sua instituição.
    Certifique-se de que está correto.
  </p>

  <div class="form-group">
    <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-2">
      CNPJ
    </label>
    
    <input
      type="text"
      id="cnpj"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
      placeholder="00.000.000/0000-00"
      [value]="cnpj" 
      (input)="formatCnpj($event)"
      maxlength="18"
      required
    />
  </div>

  <p class="text-xs text-gray-500 text-center mt-6">
    Ao prosseguir, você concorda com nossos: <br />
    <a href="#" class="text-red-600 font-bold hover:underline">Termos de Uso</a> e 
    <a href="#" class="text-red-600 font-bold hover:underline">Política de Privacidade</a>.
  </p>

  <button 
    type="submit" 
    class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg mt-8
           hover:bg-red-700 transition duration-300
           disabled:bg-gray-300 disabled:cursor-not-allowed"
    [disabled]="cnpj.length !== 18">
    Avançar
  </button>

</form>
