<div class="flex flex-col items-center min-h-screen bg-gray-100 p-4 md:p-8">

  <main class="bg-white rounded-lg shadow-lg p-6 md:p-10 w-full max-w-md">
    
    <div class="progress-container mb-8" *ngIf="currentStep < 5">
      <p class="text-sm text-center text-red-600 mb-2">
        Etapa {{ currentStep }} de 4
      </p>
      <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-red-600 rounded-full transition-all duration-500" 
             [style.width.%]="(currentStep / 4) * 100">
        </div>
      </div>
    </div>

    <div class="stepper-content" [ngSwitch]="currentStep">

      <app-cnpj *ngSwitchCase="1" 
        (avancar)="handleCnpjSubmit($event)">
      </app-cnpj>
    
      <app-validation *ngSwitchCase="2" 
        [dadosIniciais]="dadosDaApi"
        (voltar)="onVoltar()" 
        (avancar)="handleValidationSubmit($event)">
      </app-validation>
    
      <app-responsible *ngSwitchCase="3"
        (voltar)="onVoltar()"
        (avancar)="handleResponsibleSubmit($event)">
      </app-responsible>
    
      <app-security *ngSwitchCase="4"
        (voltar)="onVoltar()"
        (avancar)="handleSecuritySubmit($event)">
      </app-security>
    
      <app-success *ngSwitchCase="5">
      </app-success>

    </div> </main>

  <footer class="mt-8 text-center text-gray-400 text-sm" *ngIf="currentStep === 1">
    Â© 2024 Conecta Doa. Todos os direitos reservados.
  </footer>
</div>
