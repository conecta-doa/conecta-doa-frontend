<form #formResponsavel="ngForm" (ngSubmit)="onSubmit()">
  
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
    Responsável pela Instituição
  </h2>
  <p class="text-base text-gray-600 text-center mb-8">
    Forneça os detalhes de contato do principal representante da sua instituição.
  </p>

  <div class="mb-4">
    <label for="nomeCompleto" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           placeholder="Ex.: João da Silva"
           [(ngModel)]="responsavel.nomeCompleto" required>
  </div>

  <div class="mb-4">
    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">CPF</label>
    <input type="text" id="cpf" name="cpf"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           placeholder="Ex.: 123.456.789-00"
           [(ngModel)]="responsavel.cpf" required>
  </div>

  <div class="mb-4">
    <label for="cargo" class="block text-sm font-medium text-gray-700 mb-2">Cargo/Posição</label>
    <input type="text" id="cargo" name="cargo"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           placeholder="Ex.: Diretor"
           [(ngModel)]="responsavel.cargo" required>
  </div>

  <div class="mb-4">
    <label for="emailResponsavel" class="block text-sm font-medium text-gray-700 mb-2">Endereço de E-mail</label>
    <input type="email" id="emailResponsavel" name="emailResponsavel"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           placeholder="Ex.: joao.silva@example.com"
           [(ngModel)]="responsavel.email" required>
  </div>

  <div class="mb-4">
    <label for="telResponsavel" class="block text-sm font-medium text-gray-700 mb-2">Número de Telefone</label>
    <input type="tel" id="telResponsavel" name="telResponsavel"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           placeholder="Ex.: +55 (11) 91234-5678"
           [(ngModel)]="responsavel.telefone" required>
  </div>

  <div class="flex justify-between items-center mt-8">
    <button 
      type="button" 
      class="text-red-600 font-bold py-3 px-6 border border-red-600 rounded-lg
             hover:bg-red-50 transition duration-300"
      (click)="onVoltarClick()">
      &larr; Voltar
    </button>
    
    <button 
      type="submit" 
      class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg
             hover:bg-red-700 transition duration-300
             disabled:bg-gray-300 disabled:cursor-not-allowed"
      [disabled]="formResponsavel.invalid">
      Próximo Passo &rarr;
    </button>
  </div>
</form>
