<div class="flex flex-col items-center text-center py-8">

  <div class="w-20 h-20 rounded-full bg-red-50 flex items-center justify-center mb-6">
    <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
    </svg>
  </div>

  <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">
    Cadastro concluído com sucesso!
  </h2>
  
  <p class="text-base text-gray-600 text-center mb-10 max-w-sm">
    Sua instituição já pode acessar o sistema
    utilizando o CNPJ e a senha cadastrada.
  </p>

  <a [routerLink]="['/login']" 
     class="w-full max-w-xs bg-red-600 text-white font-bold py-3 px-6 rounded-lg
            hover:bg-red-700 transition duration-300">
    Ir para o Login
  </a>
</div>
