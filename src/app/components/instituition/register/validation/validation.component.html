<form [formGroup]="formValidacao" (ngSubmit)="onSubmit()">
  
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
    Validação de Dados
  </h2>
  <p class="text-base text-gray-600 text-center mb-8">
    As informações foram preenchidas automaticamente pela API do Gov.br. 
    Por favor, revise e edite se necessário.
  </p>

  <div class="mb-4">
    <label for="razaoSocial" class="block text-sm font-medium text-gray-700 mb-2">Razão Social</label>
    <input type="text" id="razaoSocial" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           formControlName="razaoSocial">
  </div>

  <div class="mb-4">
    <label for="nomeFantasia" class="block text-sm font-medium text-gray-700 mb-2">Nome Fantasia</label>
    <input type="text" id="nomeFantasia" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           formControlName="nomeFantasia">
  </div>

  <div class="mb-4">
    <label for="endereco" class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
    <input type="text" id="endereco" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           formControlName="endereco">
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail da companhia</label>
    <input type="email" id="email" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           formControlName="email">
  </div>

  <div class="mb-4">
    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
    <input type="tel" id="telefone" 
           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500"
           formControlName="telefone">
  </div>

  <div class="flex justify-between items-center mt-8">
    <button 
      type="button" 
      class="text-red-600 font-bold py-3 px-6 border border-red-600 rounded-lg
             hover:bg-red-50 transition duration-300"
      (click)="onVoltarClick()">
      Voltar
    </button>
    
    <button 
      type="submit" 
      class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg
             hover:bg-red-700 transition duration-300
             disabled:bg-gray-300 disabled:cursor-not-allowed"
      [disabled]="formValidacao.invalid">
      Próximo Passo &rarr;
    </button>
  </div>
</form>
