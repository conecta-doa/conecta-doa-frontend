<header class="header">
  <a routerLink="/home" class="header-left">
    <div class="logo">
      <img src="/conectaDoacLogo.jpg" alt="Logo ConectaDoa" />
      <h2>ConectaDoa</h2>
    </div>
  </a>

  <!-- Menu -->
  <nav class="menu" [class.active]="isMenuOpen">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      >Como funciona</a
    >
    <a routerLink="/institutions" routerLinkActive="active">Instituições</a>
    <a routerLink="/donations" routerLinkActive="active">Doações</a>

    <div class="auth">
      <button class="btn vermelho" routerLink="/login">Entrar</button>
      <button class="btn claro" routerLink="/donor/register">Cadastrar</button>
    </div>
  </nav>

  <!-- Botão hamburger -->
  <div class="hamburger" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
