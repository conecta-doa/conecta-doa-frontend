<section
  class="institution-list-wrapper bg-[var(--background-color)] text-[var(--text-primary-color)] mt-10"
>
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <header class="text-center mb-10">
      <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">Instituições Parceiras</h2>
      <p class="mt-4 text-lg text-[var(--text-secondary-color)]">
        Encontre e apoie instituições que estão fazendo a diferença.
      </p>
    </header>

    <div class="mb-8">
      <div class="relative">
        <span
          class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[var(--text-secondary-color)]"
          >search</span
        >
        <input
          [(ngModel)]="search"
          class="w-full h-14 pl-12 pr-4 rounded-md border-gray-200 bg-[var(--input-background-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition-shadow"
          placeholder="Buscar por nome, causa ou tag..."
          type="text"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8" *ngIf="filtered.length; else emptyState">
      <div
        *ngFor="let inst of filtered"
        class="bg-[var(--card-background-color)] rounded-lg shadow-md overflow-hidden group transform hover:-translate-y-1 transition-all duration-300"
      >
        <div class="relative">
          <div
            class="w-full h-48 bg-cover bg-center"
            [style.background-image]="'url(' + inst.image + ')'"
          ></div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
          <h3 class="absolute bottom-4 left-4 text-xl font-bold text-white">{{ inst.name }}</h3>
        </div>
        <div class="p-6" (click)="navigateToInstitution(inst)">
          <p class="text-[var(--text-secondary-color)] text-sm mb-4">{{ inst.description }}</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2 text-sm text-gray-500" *ngIf="inst.badge">
              <span class="material-symbols-outlined text-base" [ngClass]="inst.accentClass">{{
                inst.icon
              }}</span>
              <span>{{ inst.badge }}</span>
            </div>
            <button
              class="flex items-center justify-center rounded-md h-10 px-5 bg-[var(--primary-color)] text-white text-sm font-bold hover:bg-[var(--primary-hover-color)] transition-colors"
              (click)="donate(inst); $event.stopPropagation()"
            >
              Quero Doar
              <span class="material-symbols-outlined ml-2 text-base">favorite</span>
            </button>
          </div>
          <div class="mt-4 flex flex-wrap gap-2" *ngIf="inst.tags && inst.tags.length > 0">
            <span *ngFor="let tag of inst.tags" class="tag-chip">{{ tag }}</span>
          </div>
        </div>
      </div>
    </div>

    <ng-template #emptyState>
      <div class="text-center py-12">
        <p class="text-[var(--text-secondary-color)] mb-4">
          Nenhuma instituição encontrada para "{{ search }}".
        </p>
        <button
          (click)="search = ''"
          class="text-sm font-bold text-[var(--primary-color)] hover:underline"
        >
          Limpar busca
        </button>
      </div>
    </ng-template>

    <div class="mt-12 text-center" *ngIf="filtered.length > 0">
      <button class="text-sm font-bold text-[var(--primary-color)] hover:underline">
        Ver mais instituições
      </button>
    </div>
  </div>
</section>
